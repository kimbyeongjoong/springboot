<!DOCTYPE html>
<html 
    lang="ko" 
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>sidenavbar</title>
    <meta charset="utf-8" />
    <style type="text/css">
        .navi {
            margin-bottom: 50px;
            font-family: Arial, Helvetica, sans-serif;
            font-size:14px;
        }
        .topSearch {
            font-family: Arial, Helvetica, sans-serif;
            font-size:14px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light navi" th:fragment="navtop">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="/">Spring Boot</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="../user/user_board">게시판</a>
                </li>
                <li class="nav-item">
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link" href="../login">로그인</a>
                    </li>
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <span class="nav-link active" th:text="|${session.member.principal.user_name}님 안녕하세요.|"></span>
                    </li>
                    <!-- csrf토큰 자동 추가 방법 (thymeleaf)
                    Post Request를 보내는 form 에 다음과 같이 th:action="@{/requesturl}" 로 선언 -->
                    <form th:action="@{../logout}" method="POST">
                        <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->
                        <button type="submit" class="nav-link">로그아웃</button>
                    </form>
                    <!-- <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a class="nav-link" href="../logout">로그아웃</a>
                    </li> -->
                    <li sec:authorize="isAnonymous()" class="nav-item">
                        <a class="nav-link" href="../user_join">회원가입</a>
                    </li>
                </li>
            </ul>
            <form action="../user/user_board" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2 topSearch" type="search" name="search_word" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">검색</button>
            </form>
        </div>
    </nav>





</body>
</html>
